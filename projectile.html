    <title>Projectile Calculator</title>

<body>
   <div class="container px-4">
        <div class="row">
            <div class="col d-flex flex-row justify-content-around">
                <h3>Projectile Motion</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p>Please enter in 2 variables and the others will be automatically solved for you. Note that all units are to be inputted in standard SI units, meaning distance is measured in meters and time is measured in seconds.</p>
            </div>
        </div>
        <div class="row selection">
            <div class="col-4 col-sm-5 d-flex flex-column justify-content-around">
                    <p>
                        Velocity:
                        <br />
                        Initial Height:
                        <br />
                        Flight Time:                        
                        <br />
                        Distance:                        

                    </p>
            </div>
            <div class="col-8 col-sm-5 d-flex flex-column justify-content-around" id="panel">
                <input type="number" id="vel" class="text">
                <input type="number" id="hei" class="text">
                <input type="number" id="tim" class="text">
                <input type="number" id="dis" class="text">
            </div>
        </div>
        <div class="row visual">

        </div>
   </div>
