<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no>
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Kinematics Calculator</title>
</head>
<body>
    

    <div class="container px-4">
        <div class="row">
            <div class="col">
                <h3>Kinematics Calculator</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="instruct">Please input only 3 variables. You will get the other 2 solved when you press calculate. We get your results based on the kinematic formulas. </p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-5">
                <div class="d-flex flex-column justify-content-between inputArea">
                    <label for="displacementVal" >Displacement </label>
                    <input type="number" id="displacementVal">
                    <label for="initialVelocityVal">Initial Velocity </label>
                    <input type="number" id="initialVelocityVal">
                    <label for="finalVelocityVal">Final Velocity </label>
                    <input type="number" id="finalVelocityVal">
                    <label for="accelerationVal">Acceleration </label>                    
                    <input type="number" id="accelerationVal">
                    <label for="timeVal">Time </label>
                    <input type="number" id="timeVal">
                    <button id="calculate">Calculate</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex flex-column justify-content-around  outcomes">
                    <p id="main"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10 animeIntro">
                
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                    
            </div>
        </div>
        
    </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

<script src="min.js"></script>
</body>
</html>
